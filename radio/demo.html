<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单美化_单选按钮</title>
	<style>
		*{font:12/22px "微软雅黑";padding:0;margin:0;}
		a{color:#000000;text-decoration: none;}
		.type{width:400px;height:32px;border:1px solid #DFDFDF;margin:30px auto;}
		.type dl{height:32px;line-height:32px;padding-left:15px;}
		.type dt{float:left;}
		.type dd{float:left;margin:0 10px 0 8px;}
		.type dd a{display: block;position:relative;padding-left: 23px;}
		.type dd a:hover{color:#CC0000;text-decoration: underline;}
		.type dd b{width:20px;height:20px;background: url(radiobutton.gif) no-repeat -14px -18px;display: block;position: absolute;top:6px;left:0px;}
		.type dd a:hover b {background-position:-14px -118px;}
		/*.type .selected b{background-position: -14px -218px;}*/
		.type .selected b,.type .selected a:hover b{background-position: -14px -218px;}
	</style>
</head>
<body>
<div class="type">

	</form> -->
	<dl id="type2">
		<dt>配送类型：</dt>
		<dd class="selected" onclick="show(0)"><a href="#"><b></b>全部</a></dd>
		<dd><a href="#" onclick="show(1)"><b></b>京东配送</a></dd>
		<dd><a href="#" onclick="show(2)"><b></b>第三方配送</a></dd>
	</dl>
</div>
<script src="jquery.js"></script>
<script>  //Jquery实现
	$('dd').on('click',function(){
		var $this=$(this);	//指向鼠标事件
		$('dd').removeClass('selected');
		$this.addClass('selected');

	})
</script>
